<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Isolado - Upload de Arquivo</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; width: 400px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .btn-success { background: #28a745; color: white; border: none; border-radius: 4px; }
        .btn-secondary { background: #6c757d; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>🧪 Teste Isolado - Upload de Arquivo</h1>
    
    <button class="btn-success" onclick="openModal()">➕ Abrir Modal de Teste</button>
    
    <div id="testModal" class="modal">
        <div class="modal-content">
            <h3>Teste de Upload</h3>
            
            <form id="testForm">
                <div class="form-group">
                    <label>Descrição:</label>
                    <textarea name="descricao" placeholder="Digite uma descrição..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Arquivo:</label>
                    <input type="file" name="arquivo" accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx">
                    <small>Teste se abre apenas uma vez</small>
                </div>
                
                <div>
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="log" style="background: #f5f5f5; padding: 10px; margin-top: 20px; border-radius: 5px;">
        <strong>Log de eventos:</strong><br>
        <div id="logContent"></div>
    </div>

    <script>
        let clickCount = 0;
        
        function log(message) {
            const logContent = document.getElementById('logContent');
            const time = new Date().toLocaleTimeString();
            logContent.innerHTML += `[${time}] ${message}<br>`;
        }
        
        function openModal() {
            log('📂 Modal aberto');
            document.getElementById('testModal').style.display = 'block';
        }
        
        function closeModal() {
            log('❌ Modal fechado');
            document.getElementById('testModal').style.display = 'none';
        }
        
        // Monitorar cliques no input file
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.querySelector('input[type="file"]');
            
            fileInput.addEventListener('click', function() {
                clickCount++;
                log(`🔥 Input file clicado - Clique #${clickCount}`);
            });
            
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    log(`✅ Arquivo selecionado: ${this.files[0].name}`);
                }
            });
        });
        
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            log('💾 Formulário enviado');
            alert('Teste realizado com sucesso!');
            closeModal();
        });
        
        // Log inicial
        log('🚀 Página carregada - Teste iniciado');
    </script>
</body>
</html>
