<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Background pattern -->
    <pattern id="backgroundPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="#2b6cb0"/>
      <circle cx="40" cy="40" r="35" fill="#1e5a8a" opacity="0.3"/>
      <circle cx="0" cy="0" r="20" fill="#3b82f6" opacity="0.2"/>
      <circle cx="80" cy="0" r="20" fill="#3b82f6" opacity="0.2"/>
      <circle cx="0" cy="80" r="20" fill="#3b82f6" opacity="0.2"/>
      <circle cx="80" cy="80" r="20" fill="#3b82f6" opacity="0.2"/>
    </pattern>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5f3ff"/>
    </linearGradient>
    
    <!-- Golden accent -->
    <linearGradient id="goldenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#backgroundPattern)"/>
  
  <!-- Central water drop shape -->
  <ellipse cx="200" cy="200" rx="100" ry="100" fill="#1e40af" opacity="0.6"/>
  
  <!-- Main text "Aguaboa" -->
  <text x="200" y="180" text-anchor="middle" fill="url(#textGradient)" 
        font-family="Georgia, serif" font-size="48" font-style="italic" font-weight="bold">
    Aguaboa
  </text>
  
  <!-- Golden swoosh accent -->
  <path d="M 280 155 Q 320 145 360 155 Q 380 165 390 155" 
        stroke="url(#goldenGradient)" stroke-width="4" fill="none"/>
  
  <!-- Subtitle -->
  <text x="200" y="210" text-anchor="middle" fill="#ffffff" 
        font-family="Arial, sans-serif" font-size="14" font-weight="normal" letter-spacing="1.5px">
    ÁGUAS DE SANTA BÁRBARA
  </text>
</svg>