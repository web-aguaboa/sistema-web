<!DOCTYPE html>
<html>
<head>
    <title>üîß Debug JavaScript - Edi√ß√£o</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 3px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .log { background: #2d3748; color: #e2e8f0; padding: 15px; border-radius: 4px; font-family: monospace; height: 300px; overflow-y: auto; }
        .form-group { margin: 10px 0; }
        input, textarea { width: 300px; padding: 8px; }
        .checkbox-group { display: flex; align-items: center; margin: 10px 0; }
        .checkbox-group input[type="checkbox"] { width: auto; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>üîß Debug JavaScript - Erro de Edi√ß√£o</h1>
    
    <div class="section">
        <h3>1. Teste da Requisi√ß√£o de Edi√ß√£o</h3>
        
        <div class="form-group">
            <label>ID da A√ß√£o:</label>
            <input type="number" id="actionId" value="1">
        </div>
        
        <div class="form-group">
            <label>Data:</label>
            <input type="date" id="dataAcao" value="2025-10-01">
        </div>
        
        <div class="form-group">
            <label>Descri√ß√£o:</label>
            <textarea id="descricao">5% de desconto</textarea>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="temPrazo" checked>
            <label>Tem prazo de conclus√£o</label>
        </div>
        
        <div class="form-group">
            <label>Prazo:</label>
            <input type="month" id="prazoInput" value="2025-12">
        </div>
        
        <button onclick="testarEdicao()">Testar Edi√ß√£o</button>
        <button onclick="testarRequisicaoCompleta()">Teste Completo</button>
    </div>
    
    <div class="section">
        <h3>2. Log de Debug</h3>
        <button onclick="limparLog()">Limpar</button>
        <div id="logDebug" class="log"></div>
    </div>
    
    <div class="section">
        <h3>3. Resultado da Requisi√ß√£o</h3>
        <div id="resultado"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('logDebug');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logDiv.innerHTML += `[${timestamp}] ${icon} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function limparLog() {
            document.getElementById('logDebug').innerHTML = '';
        }
        
        async function testarEdicao() {
            log('üîß Iniciando teste de edi√ß√£o...');
            
            const actionId = document.getElementById('actionId').value;
            const dataAcao = document.getElementById('dataAcao').value;
            const descricao = document.getElementById('descricao').value;
            const temPrazo = document.getElementById('temPrazo').checked;
            const prazoInput = document.getElementById('prazoInput').value;
            
            log(`ID: ${actionId}`);
            log(`Data: ${dataAcao}`);
            log(`Descri√ß√£o: ${descricao}`);
            log(`Tem prazo: ${temPrazo}`);
            log(`Prazo: ${prazoInput}`);
            
            try {
                const formData = new FormData();
                formData.append('descricao', descricao);
                formData.append('data_acao', dataAcao);
                
                if (temPrazo && prazoInput) {
                    formData.append('prazo_conclusao', prazoInput);
                    log(`‚úÖ Prazo adicionado: ${prazoInput}`);
                } else {
                    log('‚ö™ Sem prazo definido');
                }
                
                // Log do FormData
                log('üì§ FormData criado:');
                for (let [key, value] of formData.entries()) {
                    log(`  ${key}: ${value}`);
                }
                
                log('üöÄ Enviando requisi√ß√£o...');
                
                const response = await fetch(`/action/${actionId}`, {
                    method: 'POST',
                    body: formData
                });
                
                log(`üì• Resposta recebida - Status: ${response.status}`);
                
                // Log dos headers
                log('üìã Headers da resposta:');
                for (let [name, value] of response.headers) {
                    log(`  ${name}: ${value}`);
                }
                
                // Ler resposta como texto primeiro
                const responseText = await response.text();
                log(`üìÑ Resposta bruta: ${responseText}`);
                
                // Tentar parsear JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                    log(`‚úÖ JSON parseado com sucesso`);
                } catch (parseError) {
                    log(`‚ùå Erro ao parsear JSON: ${parseError.message}`, 'error');
                    data = { error: 'Resposta n√£o √© JSON v√°lido', raw: responseText };
                }
                
                // Mostrar resultado
                document.getElementById('resultado').innerHTML = `
                    <h4>Resultado:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h4>Status: ${response.status}</h4>
                    <h4>Headers:</h4>
                    <pre>${JSON.stringify([...response.headers.entries()], null, 2)}</pre>
                    <h4>Resposta Bruta:</h4>
                    <pre>${responseText}</pre>
                `;
                
                if (data.success) {
                    log('‚úÖ Sucesso na edi√ß√£o!', 'success');
                } else {
                    log(`‚ùå Erro na edi√ß√£o: ${data.message || 'Erro desconhecido'}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Erro na requisi√ß√£o: ${error.message}`, 'error');
                document.getElementById('resultado').innerHTML = `
                    <div style="color: red;">
                        <h4>Erro:</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function testarRequisicaoCompleta() {
            log('üîç Teste completo da requisi√ß√£o...');
            
            // 1. Primeiro carregar a a√ß√£o
            try {
                log('üì• 1. Carregando a√ß√£o...');
                const response1 = await fetch('/action/1');
                const action = await response1.json();
                log(`‚úÖ A√ß√£o carregada: ${JSON.stringify(action)}`);
                
                // 2. Depois tentar editar
                log('üìù 2. Tentando editar...');
                await testarEdicao();
                
            } catch (error) {
                log(`‚ùå Erro no teste completo: ${error.message}`, 'error');
            }
        }
        
        // Log inicial
        log('üöÄ Sistema de debug carregado');
    </script>
</body>
</html>
