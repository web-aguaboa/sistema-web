<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste Final - A√ß√µes</title>
</head>
<body>
    <h1>Teste Final - Sistema de A√ß√µes</h1>
    
    <button onclick="testarTudo()">üöÄ Testar Tudo</button>
    
    <div id="resultado" style="background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px;"></div>

    <script>
        async function testarTudo() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = 'üîÑ Testando...\n';
            
            try {
                // 1. Fazer login autom√°tico
                resultado.innerHTML += '1. Fazendo login...\n';
                await fetch('/login_auto.php');
                resultado.innerHTML += '‚úÖ Login OK\n';
                
                // 2. Testar busca de a√ß√£o
                resultado.innerHTML += '2. Buscando a√ß√£o...\n';
                const getResponse = await fetch('/action/3');
                const getData = await getResponse.text();
                resultado.innerHTML += `üìÑ Response GET: ${getData}\n`;
                
                // 3. Testar atualiza√ß√£o
                resultado.innerHTML += '3. Atualizando a√ß√£o...\n';
                const formData = new FormData();
                formData.append('descricao', 'Teste final - ' + new Date().toLocaleString());
                formData.append('data_acao', '2025-10-01');
                
                const updateResponse = await fetch('/action/3', {
                    method: 'POST',
                    body: formData
                });
                
                const updateData = await updateResponse.text();
                resultado.innerHTML += `üìÑ Response UPDATE: ${updateData}\n`;
                
                try {
                    const json = JSON.parse(updateData);
                    if (json.success) {
                        resultado.innerHTML += 'üéâ SUCESSO! A√ß√£o atualizada!\n';
                        resultado.style.background = '#d4edda';
                    } else {
                        resultado.innerHTML += '‚ùå Erro: ' + json.message + '\n';
                        resultado.style.background = '#f8d7da';
                    }
                } catch (e) {
                    resultado.innerHTML += '‚ùå JSON inv√°lido\n';
                    resultado.style.background = '#f8d7da';
                }
                
            } catch (error) {
                resultado.innerHTML += '‚ùå Erro geral: ' + error.message + '\n';
                resultado.style.background = '#f8d7da';
            }
        }
    </script>
</body>
</html>
